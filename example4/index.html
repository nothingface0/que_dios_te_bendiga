<!doctype html>
<html>

<body>
    <h1>{{header}}</h1>
    <p></p>
</body>
<script>
    window.onload = () => {
        fetch("/api")
            .then(data => data.json())
            .then(
                data => {
                    if ('paragraph' in data) {
                        let p = document.querySelector("p");
                        p.innerHTML = data.paragraph;
                    }
                }
            )
    };
</script>

</html>
